<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Form in Bootstrap</title>
  <meta charset="utf-8">
  <!-- You need to be online for the webpage to run because it uses CDN to parse the bootstrap style -->
  <!-- Otherwise download Bootstrap and change the location of the link accordingly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>My First Bootstrap Form</h1>
  
  <div class="row">
  <div class="col-sm-6">
  <form> 
            <div class="form-group"> 
                <label for="exampleInputEmail1">Email address</label> 
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"> 
            </div> 
            <div class="form-group"> 
                <label for="exampleInputPassword1">Password</label> 
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> 
            </div> 
            <div class="form-group"> 
                <label for="exampleInputFile">File input</label> 
                <input type="file" id="exampleInputFile"> 
                <p class="help-block">Example block-level help text here.</p> 
           </div> 
           <div class="checkbox"> 
               <label> 
                   <input type="checkbox"> Check me out 
               </label> 
           </div> 
           <button type="submit" class="btn btn-default">Submit</button> 
        </form> 
  </div>
  </div>
  
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
