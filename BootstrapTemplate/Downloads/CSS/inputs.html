<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Form in Bootstrap</title>
  <meta charset="utf-8">
  <!-- You need to be online for the webpage to run because it uses CDN to parse the bootstrap style -->
  <!-- Otherwise download Bootstrap and change the location of the link accordingly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form> 
        <input type="text" class="form-control" placeholder="Text input"> 
    </form>
   <br><br>
         
    <form> 
             <textarea class="form-control" rows="3" placeholder="Textarea"></textarea> 
    </form>
    
   <br><br>
    
    <form> 
             <div class="checkbox"> 
                 <label> <input type="checkbox" value=""> Option one is this and that—be sure to include why it's great </label> 
             </div> 
             <div class="checkbox disabled"> 
                 <label> <input type="checkbox" value="" disabled="disabled"> Option two is disabled </label> </div> <br> 
                 <div class="radio"> <label> <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="checked"> Option one is this and that—be sure to include why it's great </label>
             </div> 
             <div class="radio"> 
                 <label> <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Option two can be something else and selecting it will deselect option one </label> </div> 
                 <div class="radio disabled"> <label> <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled="disabled"> Option three is disabled </label> 
             </div> 
         </form>  
    <br><br>
   
    
    <form> 
        <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox1" value="option1"> 1 </label> 
        <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox2" value="option2"> 2 </label> 
        <label class="checkbox-inline"> <input type="checkbox" id="inlineCheckbox3" value="option3"> 3 </label> 
    </form> 
    <br> 
    <form> 
        <label class="radio-inline"> <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1 </label> 
        <label class="radio-inline"> <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2 </label> 
        <label class="radio-inline"> <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3 </label> 
    </form> 
    
    <br><br>
    
    <form> 
        <div class="checkbox"> 
            <label> <input type="checkbox" id="blankCheckbox" value="option1" aria-label="Checkbox without label text"> </label> 
        </div> 
        <div class="radio"> 
            <label> <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="Radio button without label text"> </label> 
        </div> 
    </form> 
        
     <br><br>   
        
    <form> 
        <select class="form-control"> 
            <option>1</option> 
            <option>2</option> 
            <option>3</option> 
            <option>4</option> 
            <option>5</option> 
        </select> 
    </form> 
    
    <br><br>
    
    
    <form> 
        <select multiple="multiple" class="form-control"> 
            <option>1</option> 
            <option>2</option> 
            <option>3</option> 
            <option>4</option> 
            <option>5</option> 
         </select> 
    </form> 
    
    <br><br>
    
    
    
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
