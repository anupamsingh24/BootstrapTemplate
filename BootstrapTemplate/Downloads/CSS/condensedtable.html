<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Table in Bootstrap</title>
  <meta charset="utf-8">
  <!-- You need to be online for the webpage to run because it uses CDN to parse the bootstrap style -->
  <!-- Otherwise download Bootstrap and change the location of the link accordingly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>Condensed Table</h1>
  <br>
  
  <table class="table table-condensed"> 
                          <thead> 
                              <tr> 
                                  <th>#</th> 
                                  <th>First Name</th> 
                                  <th>Last Name</th> 
                                  <th>Username</th> 
                              </tr> 
                          </thead> 
                          <tbody> 
                              <tr> 
                                  <th scope="row">1</th> 
                                  <td>Mark Otto</td> 
                                  <td>@mdo</td> 
                              </tr> 
                              <tr> 
                                  <th scope="row">2</th> 
                                  <td>Jacob</td> 
                                  <td>Thornton</td> 
                                  <td>@fat</td> 
                              </tr> 
                              <tr> 
                                  <th scope="row">3</th> 
                                  <td colspan="2">Larry the Bird</td> 
                                  <td>@twitter</td> 
                              </tr> 
                          </tbody> 
                     </table> 
  
  
  
                               
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
