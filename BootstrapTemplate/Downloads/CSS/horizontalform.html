<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Form in Bootstrap</title>
  <meta charset="utf-8">
  <!-- You need to be online for the webpage to run because it uses CDN to parse the bootstrap style -->
  <!-- Otherwise download Bootstrap and change the location of the link accordingly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <h1>My First Bootstrap Form</h1>
  <br>
  
  
  <form class="form-horizontal"> 
         <div class="form-group"> 
             <label for="inputEmail3" class="col-sm-2 control-label">Email</label> 
             <div class="col-sm-10"> 
                 <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> 
             </div> 
         </div> 
         <div class="form-group"> 
             <label for="inputPassword3" class="col-sm-2 control-label">Password</label> 
             <div class="col-sm-10"> 
                 <input type="password" class="form-control" id="inputPassword3" placeholder="Password"> 
             </div> 
         </div> 
         <div class="form-group"> 
             <div class="col-sm-offset-2 col-sm-10"> 
                 <div class="checkbox"> 
                     <label> <input type="checkbox"> Remember me </label> 
                 </div> 
             </div> 
         </div> 
         <div class="form-group"> 
             <div class="col-sm-offset-2 col-sm-10"> 
                 <button type="submit" class="btn btn-default">Sign in</button> 
             </div> 
         </div> 
     </form> 
  
  
  
  
  
 </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
