<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basic Table in Bootstrap</title>
  <meta charset="utf-8">
  <!-- You need to be online for the webpage to run because it uses CDN to parse the bootstrap style -->
  <!-- Otherwise download Bootstrap and change the location of the link accordingly -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <nav>
    <ul class="pagination">
        <li>
            <a aria-label="Previous" href="#"><span aria-hidden=
            "true">&laquo;</span></a>
        </li>
        <li>
            <a href="#">1</a>
        </li>
        <li>
            <a href="#">2</a>
        </li>
        <li>
            <a href="#">3</a>
        </li>
        <li>
            <a href="#">4</a>
        </li>
        <li>
            <a href="#">5</a>
        </li>
        <li>
            <a aria-label="Next" href="#"><span aria-hidden=
            "true">&raquo;</span></a>
        </li>
    </ul>
</nav>
<nav>
    <ul class="pager">
        <li class="previous disabled">
            <a href="#"><span aria-hidden="true">&larr;</span> Older</a>
        </li>
        <li class="next">
            <a href="#">Newer <span aria-hidden="true">&rarr;</span></a>
        </li>
    </ul>
</nav>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</html>
